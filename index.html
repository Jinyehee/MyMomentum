<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="js/main.js"></script>
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <div id="container">
         <div id="container_top">
            <div class="top_left">
               <div class="news">
                  <img src="img/news.png" alt="" />
                  <p>news</p>
               </div>
               <div class="go_link">
                  <img src="img/link.png" alt="" />
                  <p>link</p>
               </div>
            </div>
            <div>
               <img src="img/cat.gif" class="cute_gif" />
               <span class="top_middle_day">현재 날짜</span>
            </div>

            <div class="top_right">
               <div class="focus_stats"></div>
               <div class="weather">
                  <div style="display: none">
                     <a
                        target="_blank"
                        href="https://icons8.com/icon/eeqkjTGtABCj/cat"
                        >고양이</a
                     >
                     작가:
                     <a target="_blank" href="https://icons8.com">Icons8</a>
                  </div>

                  <img src="img/weather_default.png" alt="" />
                  <div>
                     <div class="weather_temp">날씨</div>
                     <div class="weather_name">지역</div>
                  </div>
               </div>
            </div>
         </div>
         <div id="container_main_box">
            <div id="container_main">
               <div class="main_clock">
                  <h1>00:00</h1>
                  <div class="clock_change"></div>
               </div>
               <div class="main_say">
                  <span>Good morning,</span>
                  <span><input type="text" /></span>
               </div>
            </div>
            <div id="container_goal">
               <div class="goal_icon"></div>
               <div class="goal_title">
                  <h1>What is your main goal for today?</h1>
                  <input type="text" />
               </div>
            </div>
         </div>
         <div id="container_bottom">
            <div class="bottom_left">
               <div class="options"></div>
            </div>
            <div class="wise_saying">
               <p>후회없는 하루를 보내야 한다</p>
               <p>진예희</p>
            </div>
            <div class="bottom_right">
               <div class="miniTodo">
                  <img src="img/todo.png" alt="" class="todo_icon" />
                  <p>Todos</p>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
