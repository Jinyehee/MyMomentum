<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="stylesheet" href="css/style.css" />
      <script src="js/main.js"></script>
   </head>
   <body>
      <div id="container">
         <div id="container_top">
            <div class="top_left">
               <div class="go_link"></div>
               <div class="focus_mode"></div>
            </div>
            <div class="top_middle_day">현재 날짜</div>
            <div class="top_right">
               <div class="focus_stats"></div>
               <div class="weather"></div>
            </div>
         </div>
         <div id="container_main_box">
            <div id="container_main">
               <div class="main_clock">
                  <h1>00 : 00</h1>
                  <div class="clock_change"></div>
               </div>
               <div class="main_say">
                  <span>good morning</span>
                  <span><input type="text"></span>
               </div>
            </div>
            <div id="container_goal">
               <div class="goal_icon"></div>
               <div class="goal_title">
                  <h1>What is your main goal for today?</h1>
                  <input type="text" />
               </div>
            </div>
         </div>
         <div id="container_bottom">
            <div class="bottom_left">
               <div class="options"></div>
            </div>
            <div class="wise_saying">
               <p>후회없는 하루를 보내야 한다</p>
               <p>진예희</p>
            </div>
            <div class="bottom_right">
               <div class="miniTodo">
                  <p>Todos</p>
                  <div class="todo_icon"></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
